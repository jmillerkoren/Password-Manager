<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: fit-content;
            height: 30px;
        }
        .extension{
            width: 200px;
            height: 250px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .container2 {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .login-form {
            height: 50%
        }
        .header {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
    </style>
    <script type="text/javascript" src="popup.js"></script>
</head>
<body>
<div class="extension" id="extension">
    <header class="header">
        <h2>Free Pass</h2>
    </header>
    <form class="container login-form" id="login-form">
        <input type="text" id="email" placeholder="email">
        <input type="text" id="password" placeholder="password">
        <input type="button" value="Login" id="login-button">
    </form>
</div>

</body>
</html>
